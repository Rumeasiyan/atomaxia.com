        <link

        />
        <link

        />
        <link rel="stylesheet" href="scroll-indicatior.css" />
        <link rel="stylesheet" href="style.css" />

    <body>
        <nav class="navbar fixed-top navbar-expand-lg" id="navbar-scroll">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img
                        src="asset/img/logo-bg-remove.png"
                        alt="Atomaxia-logo"
                        class="d-inline-block align-text-top"

                    />
                </a>

                <button

                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"

                >
                    <i class="bi bi-list"></i>
                </button>

                <div
                    class="collapse navbar-collapse justify-content-sm-center"
                    id="navbarSupportedContent"
                >
                    <ul
                        class="navbar-nav mb-lg-0 col-lg-10 d-flex justify-content-around"
                    >
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="index.html#home"
                            >
                                <span class="material-symbols-outlined"
                                    >arrow_forward</span
                                >
                                <span class="navbar-bt-headings"> home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">
                                <span class="material-symbols-outlined"
                                    >arrow_forward</span
                                >
                                <span class="navbar-bt-headings"> about</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#expertise">
                                <span class="material-symbols-outlined"
                                    >arrow_forward</span
                                >
                                <span class="navbar-bt-headings">
                                    expertise</span
                                >
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#services">
                                <span class="material-symbols-outlined"

                                >
                                <span class="navbar-bt-headings">
                                    services</span
                                >
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#portfolio">
                                <span class="material-symbols-outlined"
                                    >arrow_forward</span
                                >
                                <span class="navbar-bt-headings">
                                    portfolio</span
                                >
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">
                                <span class="material-symbols-outlined"
                                    >arrow_forward</span
                                >
                                <span class="navbar-bt-headings"> contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header
            class="row container-fluid text-center d-flex justify-content-center align-items-center p-auto m-auto"
        >
            <div class="col-auto pt-5">
                <div class="heading">ATOMAXIA</div>
                <div class="heading-description">Be Digitally Active.</div>
            </div>
            <div
                class="col-md-6 col-xl-5 col-xxl-4 justify-content-center align-items-center"
            >
                <form
                    action="https://formsubmit.co/b08ddbdacce7fa1b328b41375a4c79d3"
                    class="border rounded shadow p-3 p-md-4 p-lg-5"
                    method="post"
                    style="background: var(--bs-body-bg)"
                >
                    <h3 class="text-center mb-3">Contact us</h3>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="text"
                            name="name"
                            placeholder="Name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <textarea
                            class="form-control"
                            name="message"
                            placeholder="Message"
                            rows="6"
                            required
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">
                            Send
                        </button>
                    </div>
                    <input type="hidden" name="_captcha" value="false" />
                </form>
            </div>
        </header>
